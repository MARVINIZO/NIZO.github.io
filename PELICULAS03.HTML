<!DOCTYPE html>

    <style>
        body {
            margin: 0;

        }

        #sidebar {
            width: 200px;
            background-color: #f1f1f1;
            height: 100vh;
            position: fixed;
            transition: transform 0.3s ease-in-out;
            z-index: 999;
        }

        #sidebar.hidden {
            transform: translateX(-200px);
        }

        #content {
            margin-left: 200px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        #content.hidden {
            margin-left: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            color: #555;
        }

        #toggle-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        #toggle-btn span {
            display: block;
            width: 30px;
            height: 5px;
            background-color: #333;
            margin-bottom: 5px;
        }
    </style>
</head>
